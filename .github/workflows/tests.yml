name: 🧪 Run Tests & Upload Coverage for All Projects

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests for Each Subproject
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 🔍 Discover all project folders
        id: projects
        run: |
          # Find all top-level directories that look like numbered projects (01-, 02-, etc.)
          echo "projects=$(ls -d 0*-*/ | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: 🧪 Run Tests and Generate Coverage
        run: |
          for project in ${{ steps.projects.outputs.projects }}; do
            echo "🚀 Running tests in $project"

            # Install dependencies if requirements.txt exists
            if [ -f "${project}requirements.txt" ]; then
              pip install -r "${project}requirements.txt"
            else
              echo "⚠️ No requirements.txt found in $project, skipping install"
            fi

            cd $project

            # Run pytest with coverage and generate HTML report
            mkdir -p htmlcov
            pytest --cov=src --cov-report=term-missing --cov-report=html:htmlcov || exit 1

            # Move report to distinguish between projects
            mv htmlcov "../htmlcov_${project%/}"

            cd ..
          done

      - name: 📤 Upload Coverage Reports for Each Project
        uses: actions/upload-artifact@v4
        with:
          name: coverage_reports
          path: htmlcov_*/

      - name: 🧾 Summary
        run: |
          echo "### ✅ Coverage reports generated for the following projects:" >> $GITHUB_STEP_SUMMARY
          ls -d htmlcov_*/ >> $GITHUB_STEP_SUMMARY
